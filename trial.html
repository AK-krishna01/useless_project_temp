<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BijuIt Dashboard</title>
    <link rel="stylesheet" href="trial.css">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h1 class="logo">Biju<span>It</span></h1>
        <div class="profile">
            <h2>Biju Profile</h2>
            <p><strong>Name:</strong> Biju Kumar</p>
            <p><strong>Age:</strong> 32</p>
            <p><strong>Marital Status:</strong> Married</p>
        </div>
        <nav>
            <ul>
                <li>Profile</li>
                <li>Converter</li>
                <li>Analytics</li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h2>Measurement Categories</h2>
        </header>
        <section class="unit-grid">
            <!-- Boxes created in JS -->
        </section>
    </main>

    <!-- Right Panel -->
    <aside class="right-panel">
        <h2>BijuGPT</h2>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">Hello! Click a category or ask me to convert anything.</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your conversion query...">
            <button id="send-btn">Send</button>
        </div>
    </aside>
</div>
<script src="trial.js"></script>
</body>
</html>
