<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimal Orange & Black Landing</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: #000; /* Black background */
    color: #ff6f00; /* Vibrant orange text */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 1.5rem 2rem;
    border-bottom: 2px solid #ff6f00;
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 1.2px;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 3rem 2rem;
    text-align: center;
  }

  main h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    text-transform: uppercase;
    letter-spacing: 3px;
  }

  main p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    max-width: 600px;
    line-height: 1.6;
    color: #ffa726; /* lighter orange for paragraph */
  }

  button {
    background-color: #ff6f00;
    color: #000;
    border: none;
    padding: 0.8rem 2.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #ff9800;
  }

  footer {
    padding: 1rem 2rem;
    text-align: center;
    font-size: 0.9rem;
    border-top: 2px solid #ff6f00;
    color: #ffa726;
  }
</style>
</head>
<body>

<header>
  OrangeBlack
</header>

<main>
  <h1>Welcome to OrangeBlack</h1>
  <p>
    Simple. Sleek. Bold. This is your minimal landing page wrapped in fiery orange and deep black â€” designed for impact and clarity.
  </p>
  <button>Get Started</button>
</main>

<footer>
  &copy; 2025 OrangeBlack. All rights reserved.
</footer>

</body>
</html>
