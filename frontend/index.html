<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BijuIt Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h1 class="logo">Palli.<span>Biju</span></h1>
        <p>"Forever etched in our hearts and stories"</p>
                
        <div class="profile">
            <h2>Biju</h2>
            <div class="biju-profile">
                <img src="../frontend/img/palli_biju.jpg" alt="">
            </div>
            <div class="biju-data">
                <p><strong>Name:</strong> Biju Kumar</p>
                <p><strong>Age:</strong> 32 days</p>
                <p><strong>Mar Status : </strong>SIngle</p>

            </div>
            
        </div>
        
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h2>Biju International Standards</h2>
        </header>
        <div class="search-bars">
            <input type="number" placeholder="Type Number">
            <div>Value here</div>
        </div>
        <section class="unit-grid">
            <!-- Boxes created in JS -->
        </section>
        <div id="bijuTrendContainer">
            <h2>Biju Campus Popularity</h2>
            <canvas id="bijuTrendChart" width="700" height="350"></canvas>
        </div>
    </main>

    <!-- Right Panel -->
    <aside class="right-panel">
        <div class="right-stuff">
            <div>
                <h2>Biju</h2>
                <h2>GPT</h2>
                <h6>by GPT-4o mini</h6>

            </div>
            
            <div class="chat-box" id="chat-box">
                <div class="chat-message bot">Hello! Click a category or ask me to convert anything.</div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your query" />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </aside>
</div>
<script src="trend.js"></script>
<script src="script.js"></script>
</body>
