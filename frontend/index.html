<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BijuIt Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h1 class="logo">Biju<span>It</span></h1>
        <div class="navbar">
            <nav>
            <ul>
                <li>Profile</li>
                <li>Converter</li>
                <li>Analytics</li>
            </ul>
            </nav>

        </div>
        
        <div class="profile">
            <h2>Biju</h2>
            <div class="biju-profile">
                <img src="../frontend/img/palli_biju.jpg" alt="">
            </div>
            <div class="biju-data">
                <p><strong>Name:</strong> Biju Kumar</p>
                <p><strong>Age:</strong> 32</p>
                <p><strong>Marital Status:</strong>SIngle</p>

            </div>
            
        </div>
        
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h2>Biju International Standards</h2>
        </header>
        <div class="search-bars">
            <input type="number" placeholder="Type Number">
            <div>Value here</div>
        </div>
        <section class="unit-grid">
            <!-- Boxes created in JS -->
        </section>
    </main>

    <!-- Right Panel -->
    <aside class="right-panel">
        <h2>BijuGPT</h2>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">Heyy! Wanna convert???</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your conversion query...">
            <button id="send-btn">Send</button>
        </div>
    </aside>
</div>
<script src="script.js"></script>
</body>
